<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hào Khí Việt Nam - Timeline Chi Tiết</title>
    <style>
        :root {
            --primary-color: #c0392b;
            --secondary-color: #2c3e50;
            --bg-color: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url("https://wallpapers.com/images/hd/historical-background-69e6wl8du4yi0gpe.jpg");
            background-repeat: no-repeat; 
            background-size: cover;     
            background-attachment: fixed; 
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            margin-bottom: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--secondary-color);
            top: 0; bottom: 0; left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 45%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-out;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .left { left: 0; text-align: right; }
        .right { left: 46%; text-align: left; }

        .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -13px;
            background-color: white;
            border: 4px solid var(--primary-color);
            top: 20px;
            border-radius: 50%;
            z-index: 1;
        }

        .right::after { left: -13px; }

        .content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(192, 57, 43, 0.2);
        }

        .content h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .year {
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .details {
            display: none;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 10px;
            padding-top: 10px;
            color: #333;
            text-align: left;
        }

        .details img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .info-row { margin-bottom: 8px; }
        .info-row strong { color: var(--primary-color); }

        @media screen and (max-width: 700px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; text-align: left !important; }
            .container::after { left: 18px; }
            .right { left: 0%; }
        }
    </style>
</head>
<body>

<header>
    <h1>HÀO KHÍ VIỆT NAM</h1>
    <p>Dòng thời gian các cuộc kháng chiến chống ngoại xâm qua các thời đại</p>

    const timeline = document.getElementById('timeline');

    historyData.forEach((item, index) => {
        const side = index % 2 === 0 ? 'left' : 'right';
        const container = document.createElement('div');
        container.className = `container ${side}`;
        
        container.innerHTML = `
            <div class="content" onclick="toggleDetails(this)">
                <span class="year">${item.year}</span>
                <h2>${item.title}</h2>
                <div class="details">
                    <img src="${item.img}" alt="${item.title}">
                    <div class="info-row"><strong>Lãnh đạo:</strong> ${item.leader}</div>
                    <div class="info-row"><strong>Nguyên nhân:</strong> ${item.cause}</div>
                    <div class="info-row"><strong>Kết quả:</strong> ${item.result}</div>
                    <div class="info-row"><strong>Ý nghĩa:</strong> ${item.significance}</div>
                </div>
                <small style="color: #999; display: block; margin-top: 5px;">(Ấn để xem chi tiết)</small>
            </div>
        `;
        timeline.appendChild(container);
    });

    function toggleDetails(element) {
        const details = element.querySelector('.details');
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('show');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.container').forEach(c => observer.observe(c));
</script>

</html>
